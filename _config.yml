# Build

Timezone: Etc/UTC

collections:
  publications:
    output: true
    permalink: /:collection/:path/
  essays:
    output: true
    permalink: /:collection/:title/
  musics:
    output: true
    permalink: /:collection/:path/
  resumes:
    output: true
    permalink: /resumes/:categories/:title/
  
paginate: 10
paginate_path: "/blog/:num/"
permalink: pretty

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: "post"
      _options:
        content:
          width: 1500
          height: 2500
  - scope:
      path: ""
      type: publications
    values:
      layout: essay-page/single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: essays
    values:
      layout: essay-page/single-essay
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: musics
    values:
      layout: music-page
  - scope:
      path: ""
      type: resumes
    values:
      layout: resume-page/template2


jekyll-archives:
  enabled:
    - categories

plugins:
  - jekyll-archives
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-paginate
  - jekyll-redirect-from

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE

