<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:600' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/index-page.css">

<style>
.cover {
    color: rgb(241, 241, 241);
    height: 100%;
    background: url("../images/start-page/{{page.background-pic}}") no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
}</style>
<head></head>
<div class="cover" >
    <div class="clock"></div>
    <div class='hours'></div>
    <div class='seconds'></div>
    <div class='minutes'></div>
    <div class="site-name">
        <div class="site-name__inner">
            <div class="name">{{page.title}}</div>
            <div class="desc">
                {{page.description}}
            </div>
                <div class="btn" onclick="window.open('index-sub/index.html')">Enjoy</div>
        </div>
    </div>
</div>

<script>
setInterval(function () {
    var seconds = new Date().getSeconds();
    var sdegree = seconds * 6 + 270;
    seconds = ("0" + seconds).slice(-2);
    var secondSel = document.querySelector(".seconds");

    secondSel.style.transform = "rotate(" + sdegree + "deg) translate(160px) rotate(-" + sdegree + "deg)";
    secondSel.innerHTML = seconds;

    var minutes = new Date().getMinutes();
    var mdegree = minutes * 6 + 270;
    var minutesSel = document.querySelector(".minutes");
    minutes = ("0" + minutes).slice(-2);

    minutesSel.style.transform = "rotate(" + mdegree + "deg) translate(181px) rotate(-" + mdegree + "deg)";
    minutesSel.innerHTML = minutes;

    var hours = new Date().getHours();
    var hoursSel = document.querySelector(".hours");

    if (hours > 12) {
        hours = hours - 12;
    }

    hours = ("0" + hours).slice(-2);

    hoursSel.innerHTML = hours;
}, 1000);
</script>
