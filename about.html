---
title: Our team
description: We've built an amazing team of developers, marketers, designers and sales people.
---
<div id="wrapper">
	<!-- Header -->
	<header id="header">
		<h1>Staff Member</h1>
		<p>Efforts should be recorded.</p>
	</header>

	<div id="main">
		<!-- Introduction -->
		{% for person in site.staff_members %}
		<section id="intro" class="main">
			<div class="spotlight">
				<div class="content">
					<header class="name">
						<h2>{{person.name}}</h2>
					</header>
					<p>{{person.position}}</p>
					<p style="font-size: 20px">{{person.blurb}}</p>

				</div>
				<span class="image col-1"><img src="{{person.image_path}}" alt="" class="col-1"/></span>
			</div>
		</section>
		{% endfor %}
	</div>



</div>
