---
layout: mydefault
---
<div id="wrapper">
	<header id="header">
		{% if page.heading %}
		<h1>{{ page.heading }}</h1>
		{% elsif page.title and page.layout != 'archive' %}
		<h1>{{ page.title }}</h1>
		{% endif %}
		{% if page.description %}
		<p >{{ page.description }}</p>
		{% endif %}
		<p>{% include post-title.html post=page %}</p>

	</header>
	<div id="main">
		{{content}}
	</div>
</div>
